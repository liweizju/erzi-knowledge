<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>二子的知识库 - 跟二子一起学习</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #0a0e17;
      color: #e8f4fc;
      overflow: hidden;
    }

    #app {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .controls {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: rgba(10, 14, 23, 0.9);
      border: 1px solid #2d375b;
      border-radius: 8px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      backdrop-filter: blur(10px);
    }

    .control-title {
      font-size: 14px;
      font-weight: 600;
      color: #60a5fa;
      margin-bottom: 8px;
    }

    .filter-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 6px 12px;
      background: transparent;
      border: 1px solid #2d375b;
      border-radius: 4px;
      color: #94a3b8;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 12px;
    }

    .filter-btn:hover {
      border-color: #60a5fa;
      color: #60a5fa;
    }

    .filter-btn.active {
      background: #60a5fa;
      border-color: #60a5fa;
      color: #0a0e17;
    }

    .stats {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
      background: rgba(10, 14, 23, 0.9);
      border: 1px solid #2d375b;
      border-radius: 8px;
      padding: 12px;
      font-size: 12px;
      color: #94a3b8;
      backdrop-filter: blur(10px);
    }

    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #151a26;
      border: 1px solid #2d375b;
      border-radius: 12px;
      padding: 24px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 200;
      display: none;
    }

    .modal.show {
      display: block;
    }

    .modal-title {
      font-size: 18px;
      font-weight: 600;
      color: #e8f4fc;
      margin-bottom: 12px;
    }

    .modal-meta {
      font-size: 12px;
      color: #60a5fa;
      margin-bottom: 16px;
    }

    .modal-content {
      font-size: 14px;
      line-height: 1.6;
      color: #94a3b8;
      white-space: pre-wrap;
    }

    .modal-close {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      font-size: 20px;
    }

    .modal-close:hover {
      color: #e8f4fc;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      z-index: 150;
      display: none;
    }

    .overlay.show {
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="controls">
      <div class="control-title">二子的知识库</div>
      <div class="filter-group" id="filterGroup">
        <button class="filter-btn active" data-filter="all">全部</button>
        <button class="filter-btn" data-filter="tech">技术前沿</button>
        <button class="filter-btn" data-filter="inspiration">灵感采集</button>
        <button class="filter-btn" data-filter="reading">知识阅读</button>
        <button class="filter-btn" data-filter="reflection">反思与整理</button>
      </div>
    </div>

    <div class="stats" id="stats">
      加载中...
    </div>

    <div class="modal" id="modal">
      <button class="modal-close" id="modalClose">&times;</button>
      <div class="modal-title" id="modalTitle"></div>
      <div class="modal-meta" id="modalMeta"></div>
      <div class="modal-content" id="modalContent"></div>
    </div>

    <div class="overlay" id="overlay"></div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
